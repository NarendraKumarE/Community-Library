{% extends 'base.html' %}
{% block content %}
<h3 class="section-title text-center">Reserve Book</h3>
<form method="post" class="form-box">
  <select name="book_id" class="form-control my-2">
    {% for book in books %}
      <option value="{{ book.id }}">{{ book.title }} by {{ book.author }} ({{ book.genre }})</option>
    {% endfor %}
  </select>
  <button class="btn btn-primary">Reserve</button>
</form>
{% endblock %}
